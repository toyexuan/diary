<div class="diary">
  <div class="title-section" *ngIf="diary">
    <div>
      <h2>{{ diary.title }}</h2>
      <span class="date">{{ formatDate(diary.createdAt) }}</span>
    </div>
    <span class="spacer"></span>
  </div>
  <div class="diary-body" *ngIf="diary">
    <app-typer [content]="diary.content" theme="light"></app-typer>
  </div>
  <app-comment *ngIf="diary" [comments]="diary.comments" [diaryId]="diary._id"></app-comment>
</div>
